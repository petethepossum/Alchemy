# Not sure if this is enabled in latest version of springboot

# App configuration
server.port=6969
spring.application.name=alchemist-site

# Mongo configuration
# This must match up with your current MongoDB system that Alchemist
# is running on.
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=Alchemy
spring.data.redis.repositories.enabled=true

# Cache configuration
spring.cache.type=simple
spring.cache.cache-names=users,ranks,servers,grants,punishments,userProfiles

# Performance optimizations
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Server optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Error page configuration
server.error.whitelabel.enabled=false
server.error.path=/error